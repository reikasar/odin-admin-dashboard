<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Admin Dashboard</title>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <div class="logo"><img src="/svg/view-dashboard.svg" alt="Dashboard icon" style="width:24px;height:24px" />Dashboard</div>
      <div class="menu-1">
        <a href="#" class="home"><img src="/svg/home.svg" alt="Home icon" style="width:24px;height:24px" />Home</a>
        <a href="#" class="profile"><img src="/svg/account-box.svg" alt="Home icon" style="width:24px;height:24px" />Profile</a>
        <a href="#" class="messages"><img src="/svg/message.svg" alt="Messages icon" style="width:24px;height:24px" />Messages</a>
        <a href="#" class="history"><img src="/svg/history.svg" alt="History icon" style="width:24px;height:24px" />History</a>
        <a href="#" class="tasks"><img src="/svg/format-list-checks.svg" alt="Tasks icon" style="width:24px;height:24px" />Tasks</a>
        <a href="#" class="communities"><img src="/svg/google-circles-communities.svg" alt="Communities icon" style="width:24px;height:24px" />Communities</a>
      </div>
      <div class="menu-2">
        <a href="#" class="settings"><img src="/svg/cog.svg" alt="Settings icon" style="width:24px;height:24px" />Settings</a>
        <a href="#" class="support"><img src="/svg/chat-question-outline.svg" alt="Support icon" style="width:24px;height:24px" />Support</a>
        <a href="#" class="privacy"><img src="/svg/lock-outline.svg" alt="Privacy icon" style="width:24px;height:24px" />Privacy</a>
      </div>
    </div>
    <div class="header">
    </div>
    <div class="main-content">
  </div>

  </div>
</body>
</html>
